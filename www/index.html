<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter" ng-controller="MainCtrl">

  <ion-side-menus>

    <!-- center menu -->
    <ion-side-menu-content>


    <!-- header -->
    <ion-nav-bar class="bar-stable">
      <!--
      <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> Back
      </ion-nav-back-button>
    -->
    </ion-nav-bar>


      <ion-content>
       <!-- generate contet -->
        <ion-nav-view></ion-nav-view>
      </ion-content>

    </ion-side-menu-content>

    <!-- left menu  expose-aside-when="large" -->
    <ion-side-menu side="left" >
      <ion-header-bar class="bar-dark">
        <h1 class="title">All list</h1>
      </ion-header-bar>
      <ion-content scroll="false">
        <ion-list>
            <ion-item ng-repeat="item in menu" ui-sref="{{item.sref}}" ng-click="selectMenu(item, $index)" ng-class="{active: activeMenu == item}">
              {{item.title}}
            </ion-item>

        </ion-list>
      </ion-content>
    </ion-side-menu>



  </ion-side-menus>


<script id="upcoming.html" type="text/ng-template">
  <ion-view title="Upcoming Classes">

    <ion-nav-buttons side="left">
      <!-- Sub Menu -->
      <button class="button button-icon" ng-click="toggleMenu(stateMenu)">
        <i class="icon ion-navicon"></i>
      </button>
    </ion-nav-buttons>

    <ion-content padding="true">
      Upcoming Classes
     </ion-content>

  </ion-view>
</script>

<script id="subs.html" type="text/ng-template">

  <ion-view title="Subs Available">

    <ion-nav-buttons side="left">
      <!-- Sub Menu -->
      <button class="button button-icon" ng-click="toggleMenu(stateMenu)">
        <i class="icon ion-navicon"></i>
      </button>
    </ion-nav-buttons>

    <ion-content padding="true">
      Subs
     </ion-content>
  </ion-view>

</script>

<script id="index.html" type="text/ng-template">

  <ion-view title="Index Page">

    <ion-nav-buttons side="right">
        <button class="button button-icon" ng-click="newTask()">
          <i class="icon ion-compose"></i>
        </button>
    </ion-nav-buttons>

    <ion-content padding="true">
      <div class="row clearfix" ng-repeat="odd in menuOdds">
         <div class="col col-50">

          <div class="card">
            <div class="item item-text-wrap">
              <button class="button button-clear" ui-sref="{{odd.sref}}">{{odd.title}}</button>
            </div>
          </div>

         </div>
         <div class="col col-50">

          <div class="card">
            <div class="item item-text-wrap">
              <button class="button button-clear" ui-sref="{{menuEvens[$index].sref}}">{{menuEvens[$index].title}}</button>
            </div>
          </div>

         </div>
      </div>
    </ion-content>
  </ion-view>

</script>

<script id="new-task.html" type="text/ng-template">
  <!-- popup-->
  <ion-modal-view class="modal" ng-controller="ModalCtrl">

      <!-- Modal header bar -->
      <ion-header-bar class="bar-secondary">
        <h1 class="title">New Task</h1>
        <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
      </ion-header-bar>

      <!-- Modal content area -->
      <ion-content>
        <form ng-submit="createTask(menu)">
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="What do you need to do?" ng-model="menu.title">
            </label>
          </div>
          <div class="padding">
            <button type="submit" class="button button-block button-positive">Create Task</button>
          </div>
        </form>
      </ion-content>

  </ion-modal-view>

</script>



  </body>
</html>
