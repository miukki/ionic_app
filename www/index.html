<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>EF mobile app</title>

    <!-- build:css css/ionic.app.min.css -->
    <link href="css/ionic.app.min.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- build:js js/ionic.bundle.min.js -->
    <script src="bower_components/ionic/js/ionic.bundle.min.js"></script>
    <!-- endbuild -->

     <!-- build:js js/app.bundle.js -->
    <script src="js/dist/app.bundle.js"></script>
    <!-- endbuild -->

  </head>

  <body ng-app="starter" ng-strict-di ng-controller="MainCtrl">

  <ion-side-menus>

    <!-- center menu -->
    <ion-side-menu-content>
      <!-- header -->
      <ion-nav-bar class="bar-dark nav-title-slide-ios7">

          <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i> Back
          </ion-nav-back-button>
        -->
      </ion-nav-bar>

      <ion-content>

       <!-- generate contet -->
        <ion-nav-view></ion-nav-view>

      </ion-content>

    </ion-side-menu-content>

    <!-- left menu  expose-aside-when="large" -->
    <div ng-include=" &apos;left-side-menu.html&apos; "></div>

  </ion-side-menus>


  </body>
</html>
