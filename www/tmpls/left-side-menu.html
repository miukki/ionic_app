<ion-side-menu side="left" >
  <ion-header-bar class="bar-dark">
    <h1 class="title">All list</h1>
  </ion-header-bar>
  <ion-content scroll="false">
    <ion-list>
        <ion-item ng-repeat="item in menu" ui-sref="{{item.sref}}" ng-click="selectMenu(item, $index)" ng-class="{active: activeMenu == item}">
          {{item.title}}
        </ion-item>

    </ion-list>
  </ion-content>
</ion-side-menu>
